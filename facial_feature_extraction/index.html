<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Feature Extraction</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <script>
        const imageInput = document.getElementById('imageInput');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Load image and preprocess
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.addEventListener('load', () => {
                const imageData = reader.result;
                const img = new Image();

                img.addEventListener('load', () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0 );
                    setTimeout(() => {
                          // Preprocess image
                        let pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

                        // Resize to 256x256
                        const resizedWidth = 256;
                        const resizedHeight = 256;
                        const resizedImageData = ctx.createImageData(resizedWidth, resizedHeight);
                        let resizedPixels = new Uint8ClampedArray(resizedImageData.data.length);
                        
                        // Copy pixels to resized image data
                        for (let y = 0; y < resizedHeight; y++) {
                          for (let x = 0; x < resizedWidth; x++) {
                            const originalX = Math.floor(x * canvas.width / resizedWidth);
                            const originalY = Math.floor(y * canvas.height / resizedHeight);
                            const originalIndex = (originalY * canvas.width + originalX) * 4;
                            const resizedIndex = (y * resizedWidth + x) * 4;
                            resizedPixels = pixels;
                            resizedPixels = pixels;
                            resizedPixels = pixels;
                            resizedPixels = pixels;
                          }
                        }
                        
                        // Update the canvas to display the resized image
                        canvas.width = resizedWidth;
                        canvas.height = resizedHeight;
                        resizedImageData.data.set(resizedPixels);
                        ctx.putImageData(resizedImageData, 0, 0);
                        
                        // Rest of your code remains the same
    
                        // Convert image to grayscale
                        for (let i = 0; i < pixels.length; i += 4) {
                          const lightness = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
                          pixels[i] = pixels[i + 1] = pixels[i + 2] = lightness;
                        }
                            
                        console.log(pixels);
                        // Update the existing canvas with the grayscale image data
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        imageData.data.set(pixels);
                        ctx.putImageData(imageData, 0, 0);
                        alert("A") ;  
                        setTimeout(()=>
                        {
                            // Apply Sobel filter for edge detection 
                            const sobelKernelX = [
                              -1, 0, 1,
                              -2, 0, 2,
                              -1, 0, 1
                            ];
                            
                            const sobelKernelY = [
                              -1, -2, -1,
                              0, 0, 0,
                              1, 2, 1
                            ];
                            
                            let edges = new Uint8ClampedArray(pixels.length);
                            console.log(edges);
                            
                            for (let y = 1; y < canvas.height - 1; y++) {
                              for (let x = 1; x < canvas.width - 1; x++) {
                                let edgeX = 0;
                                let edgeY = 0;
                                for (let i = 0; i < 9; i++) {
                                  const ky = Math.floor(i / 3) - 1;
                                  const kx = i % 3 - 1;
                                  const pixelIndex = ((y + ky) * canvas.width + (x + kx)) * 4;
                                  edgeX += pixels * sobelKernelX;
                                  edgeY += pixels * sobelKernelY;
                                }
                                const edge = Math.hypot(edgeX, edgeY);
                                const index = (y * canvas.width + x) * 4;
                                edges = edge;
                                edges = edge;
                                edges = edge;
                                edges = 255;
                              }
                            }

                            console.log(edges);
                            // Update the canvas with the edges
                            const imageData = ctx.createImageData(canvas.width, canvas.height);
                            imageData.data.set(edges);
                            ctx.putImageData(imageData, 0, 0);
                            // Detect facial features
                            console.log(edges);
                            alert("B");
                        },200);

                        return;
                        
                        const features = detectFacialFeatures(edges, canvas.width, canvas.height);
    
                        console.log(features);
    
                        // Draw features on canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                        ctx.fillStyle = 'red';
                        features.forEach(feature => {
                            ctx.beginPath();
                            ctx.arc(feature.x, feature.y, 2, 0, 2 * Math.PI);
                            ctx.fill();
                        });
                    } , 200); 
                });
                img.src = imageData;
            });

            reader.readAsDataURL(file);
        });

        // Machine learning algorithm for facial feature detection
        function detectFacialFeatures(edges, width, height) {
            const features = [];

            // Detect face center
            let maxEdge = 0;
            let centerX, centerY;
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > maxEdge) {
                        maxEdge = edges;
                        centerX = x;
                        centerY = y;
                    }
                }
            }

            features.push({ x: centerX, y: centerY, type: 'face_center' });

            // Detect eye centers
            const eyeRadius = 10;
            const eyeThreshold = 100;
            for (let y = centerY - eyeRadius; y <= centerY + eyeRadius; y++) {
                for (let x = centerX - eyeRadius; x <= centerX + eyeRadius; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > eyeThreshold) {
                        features.push({ x, y, type: 'eye_center' });
                    }
                }
            }

            // Detect nose tip
            const noseRadius = 10;
            const noseThreshold = 150;
            for (let y = centerY - noseRadius; y <= centerY + noseRadius; y++) {
                for (let x = centerX - noseRadius; x <= centerX + noseRadius; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > noseThreshold) {
                        features.push({ x, y, type: 'nose_tip' });
                    }
                }
            }

            // Detect mouth corners
            const mouthRadius = 15;
            const mouthThreshold = 100;
            for (let y = centerY + mouthRadius; y <= centerY + mouthRadius * 2; y++) {
                for (let x = centerX - mouthRadius; x <= centerX + mouthRadius; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > mouthThreshold) {
                        features.push({ x, y, type: 'mouth_corner' });
                    }
                }
            }

            // Detect eyebrow centers
            const eyebrowRadius = 10;
            const eyebrowThreshold = 120;
            for (let y = centerY - eyebrowRadius; y <= centerY + eyebrowRadius; y++) {
                for (let x = centerX - eyebrowRadius; x <= centerX + eyebrowRadius; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > eyebrowThreshold) {
                        features.push({ x, y, type: 'eyebrow_center' });
                    }
                }
            }

            // Detect lip contours
            const lipRadius = 10;
            const lipThreshold = 80;
            for (let y = centerY + lipRadius; y <= centerY + lipRadius * 2; y++) {
                for (let x = centerX - lipRadius; x <= centerX + lipRadius; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > lipThreshold) {
                        features.push({ x, y, type: 'lip_contour' });
                    }
                }
            }

            // Detect facial contours
            const facialContourRadius = 20;
            const facialContourThreshold = 150;
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > facialContourThreshold) {
                        features.push({ x, y, type: 'facial_contour' });
                    }
                }
            }

            // Detect eye contours
            const eyeContourRadius = 5;
            const eyeContourThreshold = 100;
            for (let y = centerY - eyeContourRadius; y <= centerY + eyeContourRadius; y++) {
                for (let x = centerX - eyeContourRadius; x <= centerX + eyeContourRadius; x++) {
                    const edgeIndex = y * width * 4 + x * 4;
                    if (edges > eyeContourThreshold) {
                        features.push({ x, y, type: 'eye_contour' });
                    }
                }
            }

            return features;
        }
    </script>
</body>
</html>
